<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

    <form [formGroup]="form" class="form-signin">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-4 font-weight-normal">Atual Ingressos Administrador</h1>
      <div class="form-row">
        <div class="form-group col-lg-12">
          <label for="username" class="sr-only">Usuário</label>
          <input type="email" id="email" class="form-control" placeholder="e-mail" name="email" [ngClass]="formValidator(l.email)" formControlName="email" required>
          <div *ngIf="l.email.errors?.required" class="invalid-feedback">
            e-mail obrigatório
          </div>
          <div *ngIf="l.email.errors?.email" class="invalid-feedback">
            e-mail inválido
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-12">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="senha" name="password" [ngClass]="formValidator(l.password)" formControlName="password" required>
          <div *ngIf="l.password.errors?.required" class="invalid-feedback">
            Senha é obrigatorio.
          </div>
          <div *ngIf="l.password.errors?.minlength" class="invalid-feedback">
            Senha deve ter no mínimo 4 caracteres.
          </div>
          <div *ngIf="l.password.errors?.maxlength" class="invalid-feedback">
            Tema deve ter no máximo 30 caracteres.
          </div>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid" (click)="EntrarSistema(login)">Entrar</button>

      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
    </form>

  </div>
</div>
